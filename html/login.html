<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>登录</title>
    <link href="../css/public.css" rel="stylesheet" type="text/css">
    <link href="../css/login.css" rel="stylesheet" type="text/css">
</head>
<body>
<section>
    <div class="close">×</div>
    <div class="logo"><img src="../images/logo.png"/></div>
    <input type="text" placeholder="邮箱或手机号">
    <input type="password" placeholder="密码">
    <input id="login" type="button" value="登录">
    <a href="register.html">没有知乎账号？去注册</a>
</section>
<footer>
    <div class="social">
        <div class="line"></div>
        <a id="third_login" href="#">社交账号登录</a>
        <div class="line"></div>
    </div>
    <div id="third">
        <img class="first" src="../images/qq.png" />&nbsp;
        <img class="first" src="../images/wechat.png" />
    </div>

</footer>
</body>
</html>
<script src="../js/common.js"></script>
<script src="../js/jquery-1.8.3.min.js"></script>
<script>
    //点击登录按钮跳转首页
    $("#login").on("touchstart", function(e) {
        location.href="../index.html";
    });
    //社交账号登录显示
    $("#third_login").click(function(){
    $("#third").toggle(500);
    })
</script>
